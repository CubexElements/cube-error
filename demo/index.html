<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>fort-error Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="../fort-error.html">

  <style>
    html, body {
      height: 100%;
    }

    .columns {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .rows {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
  </style>
</head>

<body unresolved>
<p>An example of <code>&lt;fort-error&gt;</code>:</p>

<fort-error status-code="403">
  <p>first one</p>
</fort-error>

<div class="columns ">
  <fort-error status-code="403" message="Access Denied">
    <p>Any additional content</p>
  </fort-error>

  <fort-error status-code="404" message="Sorry, page not found"
              color="#13446b">
    <p>Any additional content</p>
  </fort-error>

  <fort-error status-code="500" message="Server Error" color="#922a22">
    <p>Any additional content</p>
  </fort-error>
</div>

<div class="rows">
  <fort-error status-code="403" message="Access Denied">
    <p>Any additional content</p>
  </fort-error>

  <fort-error status-code="404" message="Sorry, page not found">
    <p>Any additional content</p>
  </fort-error>

  <fort-error status-code="500" message="Server Error">
    <p>Any additional content</p>
  </fort-error>
</div>

</body>
</html>
